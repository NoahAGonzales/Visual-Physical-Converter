<!DOCTYPE html>
<html>
   <head> 
      <title>Visual-Physical-Convertor</title>
      <link rel="stylesheet" href="../css/convert.css"/>
   </head>
   <body>
      <div class="row">
         <div class="column" id="left-bar">
            <div id="tabs">
              <button class="tab-link active" onclick="openTab(event, 'image')">
                <p>Image</p>
              </button>
              <button class="tab-link" onclick="openTab(event, 'font')">
                <p>Font</p>
              </button>
              <button class="tab-link" onclick="openTab(event, 'settings')">
                <p>Settings</p>
              </button>
            </div>
            <div class="tab-content" id="image">
               <button class="option-button" id="select-file-button" onclick="selectImageFile()" tabindex="0">Select Image File</button>
               <p id="image-file-name" class="selection-text">You have not selected a file yet!</p>

               <button class="option-button" id="select-destination-button" onclick="selectImageDestination()" tabindex="1">Select Destination</button>
               <p id="image-destination" class="selection-text">You have not selected a destination yet!</p>

               <div class="option">
                  <label for="scale-text-input" class="input-label">Scale</label>
                  <input id="scale-text-input" class="input-text-box" type="text" name="scale-text-input" value="100" onkeypress="return filterScaleInput(event)" tabindex="2">
                  <p class="error" id="scale-error"></p>
               </div>
               
               <div class="option">
                  <label for="height-text-input" class="input-label">Height</label> 
                  <input id ="height-text-input" class="input-text-box" type="text" name="height-text-input" value="5" onkeypress="return filterHeightInput(event)" tabindex="3">
                  <p class="error" id="height-error"></p>
               </div>

               <div class="option">
                  <label for="base-height-text-input" class="input-label">Base Height</label> 
                  <input id="base-height-text-input" class="input-text-box" type="text" name="base-height-text-input" value="1" onkeypress="return filterBaseHeightInput(event)" tabindex="4"> 
                  <p class="error" id="base-height-error"></p>
               </div>

               <div class="option">
                  <label for="smoothing-text-input" class="input-label">Smoothing</label> 
                  <input id="smoothing-text-input" class="input-text-box"type="text" name="smoothing-text-input" value="1" onkeypress="return filterSmoothingInput(event)" tabindex="5">
                  <p class="error" id="smoothing-error"></p>
               </div>

               <div class="option">
                  <label for="invert-radio-input" class="input-label">Base Determination</label>
                  <div class="row">
                     <input id="invert-radio-input-black" type="radio" name="invert-radio-input" value="black" tabindex="6">
                     <span class="base-text-option">Black Base</span>
                  </div>
                  <div class="row">
                     <input id="invert-radio-input-white" type="radio" name="invert-radio-input" value="white" tabindex="7">
                     <span class="base-text-option">White Base</span>
                  </div>
               </div>

               <button class="option-button" id="convert-button" onclick="convertFile(); updatePreview()" tabindex="7">Convert</button>
            </div>
            <div class="tab-content" id="font">
              <button class="option-button" id="select-font-button" onclick="selectFontFile()" tabindex="0">Select Font File</button>
              <p id="font-file-name" class="selection-text">You have not selected a file yet!</p>


              <button class="option-button" id="select-destination-button" onclick="selectFontDestination()" tabindex="1">Select Destination</button>
              <p id="font-destination" class="selection-text">You have not selected a destination yet!</p>


              <div class="option">
                <label for="font-size-text-input" class="input-label">Font Size</label>
                <input id="font-size-text-input" class="input-text-box" type="text" name="font-size-text-input" value="100" onkeypress="return filterScaleInput(event)" tabindex="1">
                <p class="error" id="scale-error"></p>
              </div>

              <div class="option">
                <label for="font-thickness-text-input" class="input-label">Thickness</label>
                <input id="font-thickness-text-input" class="input-text-box" type="text" name="font-thickness-text-input" value="100" onkeypress="return filterScaleInput(event)" tabindex="1">
                <p class="error" id="scale-error"></p>
              </div>

              <div class="option">
                <label for="font-curve-def-text-input" class="input-label">Curve Definition</label>
                <input id="font-curve-def-text-input" class="input-text-box" type="text" name="font-curve-text-input" value="100" onkeypress="return filterScaleInput(event)" tabindex="1">
                <p class="error" id="scale-error"></p>
              </div>

            </div>
            <div class="tab-content" id="settings">
               <a class="settings-text" href="https://app.termly.io/document/privacy-policy/f1c44589-9492-42dd-967c-4db260e7dc5e" target="_blank">Privacy policy</a>
               <a class="settings-text" href="https://github.com/NoahAGonzales/Visual-Physical-Converter/wiki/Interface-and-Parameters" target="_blank">Help</a>
            </div>
            <div id="progress-bar" style="--width: 0%"></div>
         </div>
         <div id="preview-container"></div>
      </div>

      <!-- Libraries -->
      <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js?ver=1.4.2'></script>
      <script src="../js/three.min.js"></script>
      <script src="../js/OrbitControls.js"></script>
      <!-- Scripts -->
      <script type="text/javascript" src="../workers/imageWorker.js"></script>
      <script type="text/javascript" src="../workers/fontWorker.js"></script>
      <script type="text/javascript" src="../js/inputFilters.js"></script>
      <script type="text/javascript" src="../js/image.js"></script>
      <script type="text/javascript" src="../js/font.js"></script>

      <!-- Scripts for graphics -->
      <script src="../js/preview.js"></script>
      <!-- Excluded from page -->
      <img id="img-for-analysis" src=""/>
   </body>
</html>
