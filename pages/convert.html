<!DOCTYPE html>
<html>
   <head> 
      <title>File Select</title>
      <link rel="stylesheet" href="../css/convert.css"/>
   </head>
   <body>
      <div class="row">
         <div id="options">
            <button id="select-file-button" onclick="selectFile()" tabindex="0">Select File</button>

            <p id="filename">You have not selected a file yet!</p>

            <div class="option">
               <label for="scale-text-input" class="input-label">Scale</label>
               <input id="scale-text-input" class="input-text-box" type="text" name="scale-text-input" value="100" onkeypress="return filterScaleInput(event)" tabindex="1">
               <p class="error" id="scale-error"></p>
            </div>
            
            <div class="option">
               <label for="height-text-input" class="input-label">Height</label> 
               <input id ="height-text-input" class="input-text-box" type="text" name="height-text-input" value="5" onkeypress="return filterHeightInput(event)" tabindex="2">
               <p class="error" id="height-error"></p>
            </div>

            <div class="option">
               <label for="base-height-text-input" class="input-label">Base Height</label> 
               <input id="base-height-text-input" class="input-text-box" type="text" name="base-height-text-input" value="1" onkeypress="return filterBaseHeightInput(event)" tabindex="3"> 
               <p class="error" id="base-height-error"></p>
            </div>

            <div class="option">
               <label for="smoothing-text-input" class="input-label">Smoothing</label> 
               <input id="smoothing-text-input" class="input-text-box"type="text" name="smoothing-text-input" value="1" onkeypress="return filterSmoothingInput(event)" tabindex="4">
               <p class="error" id="smoothing-error"></p>
            </div>

            <div class="option">
               <label for="invert-radio-input" class="input-label">Base Determination</label>
               <div class="row">
                  <input id="invert-radio-input-black" type="radio" name="invert-radio-input" value="black" tabindex="5">
                  <span class="base-text-option">Black Base</span>
               </div>
               <div class="row">
                  <input id="invert-radio-input-white" type="radio" name="invert-radio-input" value="white" tabindex="6">
                  <span class="base-text-option">White Base</span>
               </div>
            </div>

            <button id="convert-button" onclick="convertFile(); updatePreview()" tabindex="7">Convert</button>

            <div id="progress-bar" style="--width: 2%"></div>
         </div>
         <div id="preview-container"></div>
      </div>

      <!-- Libraries -->
      <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js?ver=1.4.2'></script>
      <script src="../js/three.min.js"></script>
      <script src="../js/OrbitControls.js"></script>
      <!-- Scripts -->
      <script type="text/javascript" src="../workers/convertor.js"></script>
      <script type="text/javascript" src="../js/inputFilters.js"></script>
      <script type="text/javascript" src="../js/convert.js"></script>

      <!-- Scripts for graphics -->
      <script src="../js/preview.js"></script>
      <!-- Excluded from page -->
      <img id="img-for-analysis" src=""/>
   </body>
</html>
